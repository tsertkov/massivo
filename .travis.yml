language: node_js
node_js:
  - node
jobs:
  include:
    - name: npm test
      node_js:
        - 12
        - node
        - lts/*
      before_script:
        - npm run build
    - name: npm run test-browser
      script:
        - CHROME_PATH="google-chrome-stable" npm run test-browser
      addons:
        chrome: stable

